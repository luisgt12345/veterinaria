    <!-- Clientes Section Start -->
    <div class="container">
        <h2 class="text-primary mt-4">Clientes</h2>

        <form id="addClientForm" class="mb-4">
            <input type="text" id="ownerName" placeholder="Nombre del Dueño" required class="form-control mb-2" />
            <input type="text" id="petName" placeholder="Nombre de la Mascota" required class="form-control mb-2" />
            <select id="petType" class="form-control mb-2" required>
                <option value="">Seleccione el Tipo de Mascota</option>
                <option value="Perro">Perro</option>
                <option value="Gato">Gato</option>
                <option value="Otro">Otro</option>
            </select>
            <input type="date" id="appointmentDate" required class="form-control mb-2" />
            <input type="time" id="appointmentTime" required class="form-control mb-2" />
            <textarea id="appointmentReason" placeholder="Motivo de la Cita" required class="form-control mb-2"></textarea>
            <input type="tel" id="contactNumber" placeholder="Número de Teléfono de Contacto" required class="form-control mb-2" />
            <input type="email" id="email" placeholder="Correo Electrónico" required class="form-control mb-2" />
            <button type="submit" class="btn btn-primary">Registrar Cliente</button>
        </form>

        <table class="table table-striped mt-3" id="clientTable">
            <thead>
                <tr>
                    <th>Nombre del Dueño</th>
                    <th>Nombre de la Mascota</th>
                    <th>Tipo de Mascota</th>
                    <th>Fecha de la Cita</th>
                    <th>Hora de la Cita</th>
                    <th>Motivo de la Cita</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <!-- Clientes se llenarán aquí -->
            </tbody>
        </table>
    </div>
    <!-- Clientes Section End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        const clientForm = document.getElementById('addClientForm');
        const clientTableBody = document.getElementById('clientTable').querySelector('tbody');

        // Cargar clientes desde el almacenamiento local
        function loadClients() {
            const clients = JSON.parse(localStorage.getItem('clients')) || [];
            clients.forEach(client => {
                addClientRow(client);
            });
        }

        // Agregar cliente a la tabla
        function addClientRow(client) {
            const row = `<tr>
                <td>${client.ownerName}</td>
                <td>${client.petName}</td>
                <td>${client.petType}</td>
                <td>${client.appointmentDate}</td>
                <td>${client.appointmentTime}</td>
                <td>${client.appointmentReason}</td>
                <td>${client.contactNumber}</td>
                <td>${client.email}</td>
            </tr>`;
            clientTableBody.insertAdjacentHTML('beforeend', row);
        }

        // Manejar la adición de clientes
        clientForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const newClient = {
                ownerName: document.getElementById('ownerName').value,
                petName: document.getElementById('petName').value,
                petType: document.getElementById('petType').value,
                appointmentDate: document.getElementById('appointmentDate').value,
                appointmentTime: document.getElementById('appointmentTime').value,
                appointmentReason: document.getElementById('appointmentReason').value,
                contactNumber: document.getElementById('contactNumber').value,
                email: document.getElementById('email').value
            };
            const clients = JSON.parse(localStorage.getItem('clients')) || [];
            clients.push(newClient);
            localStorage.setItem('clients', JSON.stringify(clients));
            addClientRow(newClient);
            clientForm.reset();
        });

        // Cargar clientes al inicio
        loadClients();
    </script>
</body>
