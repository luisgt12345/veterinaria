<body>

    <!-- Navbar End -->


    <!-- Veterinarios Section Start -->
    <div class="container">
        <h2 class="text-primary mt-4">Veterinarios</h2>

        <form id="addVeterinarianForm" class="mb-4">
            <input type="text" id="veterinarianName" placeholder="Nombre del Veterinario" required class="form-control mb-2" />
            <input type="number" id="veterinarianAge" placeholder="Edad" required class="form-control mb-2" />
            <input type="text" id="availability" placeholder="Disponibilidad de Horario" required class="form-control mb-2" />
            <button type="submit" class="btn btn-primary">Registrar Veterinario</button>
        </form>

        <table class="table table-striped mt-3" id="veterinarianTable">
            <thead>
                <tr>
                    <th>Nombre del Veterinario</th>
                    <th>Edad</th>
                    <th>Disponibilidad de Horario</th>
                </tr>
            </thead>
            <tbody>
                <!-- Veterinarios se llenarán aquí -->
            </tbody>
        </table>

        <h3 class="text-primary mt-4">Hora Local en América Latina</h3>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>País</th>
                    <th>Hora Local</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Guatemala</td>
                    <td id="timeGuatemala"></td>
                </tr>
                <tr>
                    <td>México</td>
                    <td id="timeMexico"></td>
                </tr>
                <tr>
                    <td>Argentina</td>
                    <td id="timeArgentina"></td>
                </tr>
                <tr>
                    <td>Colombia</td>
                    <td id="timeColombia"></td>
                </tr>
                <tr>
                    <td>Chile</td>
                    <td id="timeChile"></td>
                </tr>
                <tr>
                    <td>Perú</td>
                    <td id="timePeru"></td>
                </tr>
                <tr>
                    <td>Brasil</td>
                    <td id="timeBrazil"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Veterinarios Section End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        const veterinarianForm = document.getElementById('addVeterinarianForm');
        const veterinarianTableBody = document.getElementById('veterinarianTable').querySelector('tbody');

        // Cargar veterinarios desde el almacenamiento local
        function loadVeterinarians() {
            const veterinarians = JSON.parse(localStorage.getItem('veterinarians')) || [];
            veterinarians.forEach(veterinarian => {
                addVeterinarianRow(veterinarian);
            });
        }

        // Agregar veterinario a la tabla
        function addVeterinarianRow(veterinarian) {
            const row = `<tr>
                <td>${veterinarian.name}</td>
                <td>${veterinarian.age}</td>
                <td>${veterinarian.availability}</td>
            </tr>`;
            veterinarianTableBody.insertAdjacentHTML('beforeend', row);
        }

        // Manejar la adición de veterinarios
        veterinarianForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const newVeterinarian = {
                name: document.getElementById('veterinarianName').value,
                age: document.getElementById('veterinarianAge').value,
                availability: document.getElementById('availability').value
            };
            const veterinarians = JSON.parse(localStorage.getItem('veterinarians')) || [];
            veterinarians.push(newVeterinarian);
            localStorage.setItem('veterinarians', JSON.stringify(veterinarians));
            addVeterinarianRow(newVeterinarian);
            veterinarianForm.reset();
        });

        // Cargar veterinarios al inicio
        loadVeterinarians();

        // Actualizar la hora local en diferentes países
        function updateLocalTime() {
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', timeZone: 'America/Guatemala' };
            document.getElementById('timeGuatemala').textContent = new Date().toLocaleTimeString('es-GT', options);
            options.timeZone = 'America/Mexico_City';
            document.getElementById('timeMexico').textContent = new Date().toLocaleTimeString('es-GT', options);
            options.timeZone = 'America/Argentina/Buenos_Aires';
            document.getElementById('timeArgentina').textContent = new Date().toLocaleTimeString('es-GT', options);
            options.timeZone = 'America/Bogota';
            document.getElementById('timeColombia').textContent = new Date().toLocaleTimeString('es-GT', options);
            options.timeZone = 'America/Santiago';
            document.getElementById('timeChile').textContent = new Date().toLocaleTimeString('es-GT', options);
            options.timeZone = 'America/Lima';
            document.getElementById('timePeru').textContent = new Date().toLocaleTimeString('es-GT', options);
            options.timeZone = 'America/Sao_Paulo';
            document.getElementById('timeBrazil').textContent = new Date().toLocaleTimeString('es-GT', options);
        }

        setInterval(updateLocalTime, 1000); // Actualiza cada segundo
        updateLocalTime(); // Llama la función una vez al cargar
    </script>
</body>

</html>
