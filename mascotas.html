    <!-- Mascotas Section Start -->
    <div class="container">
        <h2 class="text-primary mt-4">Registro de Mascotas</h2>

        <form id="addPetForm" class="mb-4">
            <input type="text" id="petName" placeholder="Nombre del Perro" required class="form-control mb-2" />
            <input type="text" id="petBreed" placeholder="Raza" required class="form-control mb-2" />
            <input type="number" id="petAge" placeholder="Edad (años)" required class="form-control mb-2" />
            <input type="text" id="petOwner" placeholder="Nombre del Dueño" required class="form-control mb-2" />
            <label>
                <input type="checkbox" id="petTreated" /> ¿Ha sido atendido y tratado?
            </label>
            <button type="submit" class="btn btn-primary">Registrar Mascota</button>
        </form>

        <table class="table table-striped mt-3" id="petTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Raza</th>
                    <th>Edad</th>
                    <th>Dueño</th>
                    <th>Tratado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Mascotas se llenarán aquí -->
            </tbody>
        </table>
    </div>
    <!-- Mascotas Section End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        const petForm = document.getElementById('addPetForm');
        const petTableBody = document.getElementById('petTable').querySelector('tbody');

        // Cargar mascotas desde el almacenamiento local
        function loadPets() {
            const pets = JSON.parse(localStorage.getItem('pets')) || [];
            pets.forEach(pet => {
                addPetRow(pet);
            });
        }

        // Agregar mascota a la tabla
        function addPetRow(pet) {
            const row = `<tr>
                <td>${pet.name}</td>
                <td>${pet.breed}</td>
                <td>${pet.age}</td>
                <td>${pet.owner}</td>
                <td>${pet.treated ? 'Sí' : 'No'}</td>
                <td>
                    <button class="btn btn-warning btn-sm" onclick='editPet("${pet.name}")'>Modificar</button>
                    <button class="btn btn-danger btn-sm" onclick='deletePet("${pet.name}")'>Eliminar</button>
                </td>
            </tr>`;
            petTableBody.insertAdjacentHTML('beforeend', row);
        }

        // Manejar la adición de mascotas
        petForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const newPet = {
                name: document.getElementById('petName').value,
                breed: document.getElementById('petBreed').value,
                age: document.getElementById('petAge').value,
                owner: document.getElementById('petOwner').value,
                treated: document.getElementById('petTreated').checked
            };
            const pets = JSON.parse(localStorage.getItem('pets')) || [];
            pets.push(newPet);
            localStorage.setItem('pets', JSON.stringify(pets));
            addPetRow(newPet);
            petForm.reset();
        });

        // Editar mascota
        function editPet(name) {
            const pets = JSON.parse(localStorage.getItem('pets')) || [];
            const pet = pets.find(p => p.name === name);
            if (pet) {
                document.getElementById('petName').value = pet.name;
                document.getElementById('petBreed').value = pet.breed;
                document.getElementById('petAge').value = pet.age;
                document.getElementById('petOwner').value = pet.owner;
                document.getElementById('petTreated').checked = pet.treated;
                deletePet(name); // Eliminar de la lista actual para evitar duplicados al agregar
            }
        }

        // Eliminar mascota
        function deletePet(name) {
            let pets = JSON.parse(localStorage.getItem('pets')) || [];
            pets = pets.filter(pet => pet.name !== name);
            localStorage.setItem('pets', JSON.stringify(pets));
            loadPets(); // Recargar lista
            petTableBody.innerHTML = ''; // Limpiar la tabla antes de volver a cargar
            loadPets(); // Cargar de nuevo la lista actualizada
        }

        // Cargar mascotas al inicio
        loadPets();
    </script>
