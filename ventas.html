    <!-- Ventas Section Start -->
    <div class="container">
        <h2 class="text-primary mt-4">Registro de Ventas</h2>

        <div class="mb-4">
            <label for="saleProduct">Producto vendido:</label>
            <input type="text" id="saleProduct" placeholder="Nombre del Producto" class="form-control" />
            <label for="saleAmount">Cantidad:</label>
            <input type="number" id="saleAmount" placeholder="Cantidad vendida" class="form-control" />
            <label for="salePrice">Precio:</label>
            <input type="number" id="salePrice" placeholder="Precio por unidad" class="form-control" />
            <button id="addSaleButton" class="btn btn-primary mt-2">Agregar Venta</button>
        </div>

        <h4>Ventas Registradas</h4>
        <table class="table table-striped" id="salesTable">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Total</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ventas se llenarán aquí -->
            </tbody>
        </table>

        <div class="chart-container" id="chartContainer">
            <!-- Aquí se mostrarán gráficos en vivo -->
            <canvas id="salesChart"></canvas>
        </div>
    </div>
    <!-- Ventas Section End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const salesTableBody = document.getElementById('salesTable').querySelector('tbody');
        const salesChartCtx = document.getElementById('salesChart').getContext('2d');
        
        let salesData = [];
        let salesChart;

        // Función para agregar ventas
        document.getElementById('addSaleButton').addEventListener('click', function() {
            const product = document.getElementById('saleProduct').value;
            const amount = parseInt(document.getElementById('saleAmount').value);
            const price = parseFloat(document.getElementById('salePrice').value);
            const total = amount * price;
            const date = new Date().toLocaleString();

            const sale = { product, amount, price, total, date };
            salesData.push(sale);
            updateSalesTable();
            updateChart();
            resetForm();
        });

        // Función para eliminar una venta
        function deleteSale(index) {
            salesData.splice(index, 1);
            updateSalesTable();
            updateChart();
        }

        // Función para actualizar la tabla de ventas
        function updateSalesTable() {
            salesTableBody.innerHTML = '';
            salesData.forEach((sale, index) => {
                const row = `<tr>
                    <td>${sale.product}</td>
                    <td>${sale.amount}</td>
                    <td>${sale.price.toFixed(2)}</td>
                    <td>${sale.total.toFixed(2)}</td>
                    <td>${sale.date}</td>
                    <td>
                        <button class="btn btn-danger" onclick="deleteSale(${index})">Eliminar</button>
                    </td>
                </tr>`;
                salesTableBody.insertAdjacentHTML('beforeend', row);
            });
        }

        // Función para actualizar el gráfico
        function updateChart() {
            const labels = salesData.map(sale => sale.product);
            const data = salesData.map(sale => sale.total);

            if (salesChart) {
                salesChart.destroy();
            }

            salesChart = new Chart(salesChartCtx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Ventas Totales',
                        data: data,
                        backgroundColor: 'rgba(135, 206, 235, 0.5)',
                        borderColor: 'rgba(135, 206, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Función para restablecer el formulario
        function resetForm() {
            document.getElementById('saleProduct').value = '';
            document.getElementById('saleAmount').value = '';
            document.getElementById('salePrice').value = '';
        }
    </script>
</body>

</html>
