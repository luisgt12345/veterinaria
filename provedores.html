<body>

    <!-- Navbar End -->
    <!-- Proveedores Section Start -->
    <div class="container">
        <h2 class="text-primary mt-4">Proveedores</h2>
        
        <form id="addSupplierForm" class="mb-4">
            <input type="text" id="supplierName" placeholder="Nombre del Proveedor" required class="form-control mb-2" />
            <input type="text" id="supplierDescription" placeholder="Descripción" required class="form-control mb-2" />
            <input type="url" id="supplierLink" placeholder="Enlace" required class="form-control mb-2" />
            <button type="submit" class="btn btn-primary">Agregar Proveedor</button>
        </form>

        <table class="table table-striped mt-3" id="supplierTable">
            <thead>
                <tr>
                    <th>Nombre del Proveedor</th>
                    <th>Descripción</th>
                    <th>Enlace</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Proveedores se llenarán aquí -->
            </tbody>
        </table>
    </div>
    <!-- Proveedores Section End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        const supplierForm = document.getElementById('addSupplierForm');
        const supplierTableBody = document.getElementById('supplierTable').querySelector('tbody');
        let suppliers = JSON.parse(localStorage.getItem('suppliers')) || [];

        // Cargar proveedores desde el almacenamiento local
        function loadSuppliers() {
            suppliers.forEach((supplier, index) => {
                addSupplierRow(supplier, index);
            });
        }

        // Agregar proveedor a la tabla
        function addSupplierRow(supplier, index) {
            const row = `<tr data-index="${index}">
                <td>${supplier.name}</td>
                <td>${supplier.description}</td>
                <td><a href="${supplier.link}" target="_blank">Visitar</a></td>
                <td>
                    <button class="btn btn-warning" onclick="editSupplier(${index})">Modificar</button>
                    <button class="btn btn-danger" onclick="deleteSupplier(${index})">Eliminar</button>
                </td>
            </tr>`;
            supplierTableBody.insertAdjacentHTML('beforeend', row);
        }

        // Manejar la adición de proveedores
        supplierForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const newSupplier = {
                name: document.getElementById('supplierName').value,
                description: document.getElementById('supplierDescription').value,
                link: document.getElementById('supplierLink').value
            };
            suppliers.push(newSupplier);
            localStorage.setItem('suppliers', JSON.stringify(suppliers));
            addSupplierRow(newSupplier, suppliers.length - 1);
            supplierForm.reset();
        });

        // Función para eliminar un proveedor
        function deleteSupplier(index) {
            suppliers.splice(index, 1);
            localStorage.setItem('suppliers', JSON.stringify(suppliers));
            refreshSupplierTable();
        }

        // Función para modificar un proveedor
        function editSupplier(index) {
            const supplier = suppliers[index];
            document.getElementById('supplierName').value = supplier.name;
            document.getElementById('supplierDescription').value = supplier.description;
            document.getElementById('supplierLink').value = supplier.link;
            deleteSupplier(index);
        }

        // Actualizar tabla de proveedores
        function refreshSupplierTable() {
            supplierTableBody.innerHTML = '';
            loadSuppliers();
        }

        // Cargar proveedores al inicio
        loadSuppliers();
    </script>
</body>
